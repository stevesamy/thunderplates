<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Thunderplates Options</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    label { display: block; margin-top: 0.5em; }
    textarea { width: 100%; height: 100px; }
    #body { width: 100%; height: 100px; border: 1px solid #ccc; overflow: auto; padding: 0.5em; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5em 0; }
    button.edit, button.delete { margin-right: 0.5em; }
  </style>
</head>
<body>
  <h1>Templates</h1>
  <form id="templateForm">
    <input type="hidden" id="editIndex" value="" />
    <label>Template Name:<br/><input type="text" id="name" required/></label>
    <label>Subject:<br/><input type="text" id="subject"/></label>
    <label>Message:<br/>
      <div id="body" contenteditable="true"></div>
    </label>
    <button type="submit" id="saveBtn">Add Template</button>
  </form>

  <h2>Existing Templates</h2>
  <ul id="templateList"></ul>

  <h2>Import</h2>
  <input type="file" id="quicktextFile" accept=".xml" />
  <button id="importBtn">Import from Quicktext</button>

  <script src="options.js"></script>
</body>
</html>
